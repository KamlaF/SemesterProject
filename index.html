                         that Prof Sheila Widnall from the Massachusetts Institute of Technology<br>

                </figure>

                            rough it as we<br> go exploring the wonders of science..</p>

                    <h2 class="news1-h2"> Energetica Exhibition on Loan</h2>
                    <img src="./Images/LIGHT.jpg" class="figure-image">
                    <p class="news1-p">On loan from the NEMO Science Museum <br>
                        in Amsterdam,
                         the Energetica exhibition<br>
                          is coming to the Community Science Museum.<br>
                           It’s a series of installations that allow visitors <br>
                           to experience the power of the elements <br>
                           as we harness them. From solar energy powering lighting,<br>
                            to ‘Wind Island’ that shows how turbines are able<br>
                             to use and control wind to create power.</p>
